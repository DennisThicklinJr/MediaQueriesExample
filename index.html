<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to the CSS media queries are provided in descending order to prevent overrides-->
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/tablet.css" media="(max-width:1024px)">
    <link rel="stylesheet" href="/mobile.css" media="(max-width:768px)">
    <title>Media Queries Lecture</title>
</head>
<body>
    <!--media queries trigger types of css depending on screen size-->
    <h1 class="desktop">Desktop</h1>
    <h1 class="tablet">Tablet</h1>
    <h1 class="mobile">Mobile</h1>
</body>
</html>
